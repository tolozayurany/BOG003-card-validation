<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tarjeta de crédito válida</title>
    
    <link rel="stylesheet" href="style.css" />
    
  </head>
  <body>
    
<!-- Creación de la primera página Ingreso de información -->  
  <section id="pag1">
    <figure>
      <img src="./images/videogamesjinx.png" alt="jinx lol"> 
    </figure>
    

    <section id="contentpag1"> 
      <h1>¡Hola!</h1>
      <div class="texto1"> <h2> Aquí puedes validar tu tarjeta de crédito para continuar con la compra</h2>
      </div>

      <div id="card">
        <input type="number" id="numbers" name="numbers" placeholder="Ingresa el número de la tarjeta"
               min="1" max="10">
      </div>
      <button class="button" id="buttonContinue" onclick="showPage2()">Continuar
        
      </button>
    </section>

    <footer>
        <h3>Recuerda que no almacenamos datos sobre tu tarjeta de crédito, así que puedes usar esta herramienta con tranquilidad </h3>
    </footer>

  </section>
<!-- Creación de la segunda página- Validación de tarjeta -->  

  <section id="pag2" hidden>
    <figure>
      <img src="./images/videogamesleonalol.png" alt="leona lol"> 
    </figure>

    <section id="contentpag2"> 
      <div class="texto1"> <h2> Este es tu número de tarjeta. Para validar selecciona el botón</h2>
      </div>

      <div id="card">
        <input type="number" id="numbers" name="numbers" placeholder="Ingresa el número de la tarjeta"
               min="1" max="10">
      </div>

      <button class="button" id="buttonValidate">Validar </button>
      <button class="button" id="buttonReturn" onclick="showPage1()">Validar nueva </button>

    </section>

    <footer>
        <h3>Gracias por utilizar esta herramienta</h3>
    </footer>

  </section>
  
  <script src="index.js" type="module"></script>
  </body>
</html>
